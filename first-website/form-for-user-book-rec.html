<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adeolas Book Recs</title>
    <style>
      body {
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Book Rec</h1>
      <nav>
        <!--so people can navigate through the webpage better-->
        <a href="recommendations.html">
          What I rate them out of Emotional Damage
        </a>
        <br />
        <a href="form-for-user-book-rec.html"> Form </a>
        <br />
        <a href="index.html"> Home </a>
      </nav>
    </header>

    <main>
      <form name="books-to-read" id="books-form" method="get">
        <!-- used for user input-->
        <label for="recommendation">
          <b>Enter a book for me to Read</b> {Required}
        </label>
        <input type="text" name="recommendation" id="recommendation" required />
        <br />
        <br />

        <label for="email-address"> Please Enter your E-mail adress</label>
        <input
          type="email"
          name="email"
          id="email-address"
          minlength="8"
          maxlength="40"
          required />
        <br />
        <br />
        <label for="rant-on-book">
          <b>Go on a<u> Rant</u> about Your favourite book:</b>
        </label>
        <br />
        <textarea id="rant-on-book" name="Rant" rows="20" cols="50"></textarea>
        <br />
        <br />
        <fieldset>
          <legend>Select Your Favourite Trope to Read:</legend>
          <!--so people can choose their favourite choice out of these ones presented -->
          <input type="radio" id="heists-trope" name="radio" value="hesits" />
          <label for="heists-trope">Heists</label>
          <br />
          <input
            type="radio"
            id="enemies-to-lovers-trope"
            name="radio"
            value="enenies-to-lovers" />
          <label for="enemies-to-lovers">Enemies to Lovers</label>
          <br />
          <input
            type="radio"
            id="survival-of-the-fittest"
            name="radio"
            value="survival-of-the-fittest" />
          <label for="survival-of-the-fittest">Survival Of The Fittest</label>
          <br />
          <input
            type="radio"
            id="kingdoms-at-war-/-royal-politics"
            name="radio"
            value="kingdoms-at-war-/-royal-politics" />
          <label for="kingdoms-at-war-/-royal-politics">
            Kingdoms at War/ Royal Politics
          </label>
          <br />
          <input
            type="radio"
            id="prophecy-and-quests"
            name="radio"
            value="prophecy-and-quests" />
          <label for="prophecy-and-quests"> Prophecy and Quests</label>
          <br />
          <input
            type="radio"
            id="second-chance-lovers"
            name="radio"
            value="second-chance-lovers" />
          <label for="second-chance-lovers">Second Chance Romance</label>
        </fieldset>
        <br />
        <br />
        <b>How Long Did It Take You To Finish Your Latest Read:</b>
        <br />
        <input type="date" name="Startdate" /> Start date:<br /><br /><!--new input type for users to put in dates for when they do things-->
        <input type="date" name="Enddate" /> End date:<br /><br />
        <br />
        <br />
        <input
          type="submit"
          name="userSubmit"
          id="submit"
          value="Click this to Submit" />
        <br />
        <br />
        <input
          type="reset"
          name="formReset"
          id="reset"
          value="Click this to Clear" />
      </form>
    </main>
    <footer>
      <p>&#169; Adeola Yusuf</p>
    </footer>
  </body>
</html>
